<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>

<body>

    <div class="regform">
        <form action="connect.php" method="post">
            <h1>Registration Form</h1>

            <div class="input">
                <label><strong>Name:</strong></label>
                <input type="text" name="name" placeholder="Enter Name" required />
            </div>

            <div class="input">
                <label><strong>Email:</strong></label>
                <input type="email" name="email" placeholder="Enter Your Email" required />
            </div>

            <div class="input">
                <label><strong>Phone Number:</strong></label>
                <input type="text" name="number" placeholder="Enter Your Phone Number" required />
            </div>

            <div class="input">
                <label for="password"><strong>Password:</strong></label>
                <input type="password" name="password" placeholder="Enter Your Password" id="password" required>
            </div>

            <div class="input">
                <label for="cpassword"><strong>Confirm Password:</strong></label>
                <input type="password" name="cpassword" placeholder="Confirm Your Password" id="cpassword" required>
            </div>

            <button type="submit" name="btn" class="btn">Register Now</button>
            <div class="center-link">
                <a href="login.html"><strong>Already Have an Account<br>
                        <br></strong></a>
            </div>


            <div class="SignedOut">
                <a href="welcome.php">-Stay Signed Out-</a>
            </div>
        </form>
    </div>

</body>

</html>
